    <main>
        <div class="reg-form">
            <form id="re-form">

                <div class="art-head">
                    Registration
                </div>


                <div class="form-wrapper">

                    <input type="text" class="ip-items" placeholder="Fullname" name="name" id="name" required>
                    <p id="error" class="hide">Please enter a valid name</p>
      
                </div>


                <div class="form-wrapper">

                    <input type="text" class="ip-items" placeholder="Email" name="email" id="email" disabled>
                    
                </div>
                
                <div class="form-wrapper">

                    <input type="number" class="ip-items" placeholder="Age" name="age" id="age">
                    
                </div>

                <div class="form-wrapper">

                    <input type="password" class="ip-items" placeholder="Password" name="pass" id="pass">
                    
                </div>

                <div class="form-wrapper">

                    <input type="password" class="ip-items" placeholder="Confirm password" name="cpass" id="cpass">
                    
                </div>


                <div class="form-wrapper">

                    <input class="ip-items" type="checkbox" name="tc" id="tc"> I Agree to accept
                    terms and <br> conditions
                    
                </div>

                <div class="form-wrapper">

                    <input id="rg-btn" type="submit" value="Register">
                    
                </div>





            </form>
