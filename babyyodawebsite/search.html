<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Rip</title>
    <link rel="stylesheet" href="search.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="top-bar">
        <div id="menu-items">
            <span class="menu">Gmail</span>
            <span class="menu">Images</span>

            <div id="d-wrapper">

            <span id="drop-menu" class="menu"><i id="d-menu" class="material-icons">apps</i></span>

            <div id="app-dropdown">
        
                <div class="app-item">
                    <img class="app-img" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="">
                    <p>Search</p>
                </div>
        
                <div class="app-item">
                    <img class="app-img" src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="">
                    <p>Maps</p>
                </div>
        
                <div class="app-item">
                    <img class="app-img" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="">
                    <p>Drive</p>
                </div>
        
                <div class="app-item">
                    <img class="app-img" src="./calender.png" alt="">
                    <p>Calender</p>
                </div>
        
                <div class="app-item">
                    <img class="app-img" src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="">
                    <p>Photos</p>
                </div>
        
                <div class="app-item">
                    <img class="app-img" src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="">
                    <p>Keep</p>
                </div>
        
        
            </div>

        </div>

            <span class="menu"><img id="usr-icon" src="./profile.png" alt=""></span>
        </div>
    </div>

    <div id="search-wrap">
        <form>
        <div id="google-logo">
            <span class="go-log" style="color: rgb(81, 81, 180);" id="g-G">G</span>
            <span class="go-log" style="color:red;" id="g-o">o</span>
            <span class="go-log" style="color: rgb(255, 255, 0);" id="g-o">o</span>
            <span class="go-log" style="color: rgb(81, 81, 180);" id="g-g">g</span>
            <span class="go-log" style="color: green;" id="g-l">l</span>
            <span class="go-log" style="color: red;" id="g-e">e</span>
        </div>
        <div id="search-bar">
            <input type="text" id="s-box" >
        </div>
        <div id="search-btns">
          <span><input class="s-btns" type="submit" value="Google Search"></span>
          <span><input class="s-btns" type="submit" value="I'm Feeling lucky"></span>  
        </div>
        </form>
    </div>


   
    
</body>
</html>
